<script>
  $(document).ready(function () {
    let id = parseInt(location.search.split("=")[1]);
    axios
      .get("https://www.fastmock.site/mock/5f64398061ef0455b3c7033606f5d9f1/enterprise/api/news/" + id)
      .then(async (res) => {
        const { data } = res;
        let result = data.data;
        setTimeout(() => {
          $(".loading").css("display", "none");
          $(".news-detail .title").text(result.name);
          $(".news-detail .container img").attr("src", result.wallpaper);
          $(".news-detail .container").css("display", "block");
          $(".news-detail p").text(result.description);
        }, 1000);
      })
      .catch(function (res) {
        console.log("error", res);
      });
  });
</script>
