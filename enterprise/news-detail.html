  <script>
    $(document).ready(function () {
      let id = parseInt(location.search.split("=")[1]);
      axios
        .get("https://mock-api.com/5g7EP2Ke.mock/news")
        .then(async (res) => {
          const { data } = res;
          let result = data[id];
          setTimeout(() => {
            $(".loading").css("display", "none");
            $(".news-detail .title").text(result.name);
            $(".news-detail .content img").attr("src", result.wallpaper);
            $(".news-detail .content").css("display", 'flex');
            $(".news-detail p").text(result.description);
          }, 1000);
        })
        .catch(function (res) {
          console.log("error", res);
        });
    });
