<script>
  $(document).ready(function () {
    axios.get("https://mock-api.com/5g7EP2Ke.mock/news?page=1").then((res) => {
      const { data } = res;
      let pageIndex = $(".news-page .active").text() - 1;
      setTimeout(() => {
        data.data.map((item, index) => {
          $('.news-content a').eq(index).attr('href', `news-detail.html?id=${index + pageIndex * 6}`)
          $('.news-content img').eq(index).attr('src', item.imgSrc)
          $('.news-content .name').eq(index).text(item.name);
        })
        $('.news-item').css('display', 'flex');
        $('.loading').css('display', 'none')
      }, 1000)
    });
    $(".news-page li").click(async function () {
      $(".news-page li").removeClass("active");
      $(this).addClass("active");
      let pageIndex = $(this).text();
      scrollTo(0, 0);
      $('.news-item').css('display', 'none');
      $('.loading').css('display', 'flex')

      setTimeout(async () => {
        await axios
          .get(`https://mock-api.com/5g7EP2Ke.mock/news?page=${pageIndex}`)
          .then((res) => {
            const { data } = res;
            let pageIndex = $(".news-page .active").text() - 1;
            data.data.map((item, index) => {
              $('.news-content a').eq(index).attr('href', `news-detail.html?id=${index + pageIndex * 6}`)
              $('.news-content .name').eq(index).text(item.name);
            })
          });
        $('.news-item').css('display', 'flex');
        $('.loading').css('display', 'none')
      }, 1000)

    });
  });
</script>
